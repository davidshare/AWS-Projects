<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless Blog</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to Our Serverless Blog</h1>
      <nav>
        <a href="/admin.html">Admin Login</a>
      </nav>
    </header>

    <main>
      <h2>Latest Posts</h2>
      <div id="post-grid" class="post-grid">
        <div class="loading">Loading posts...</div>
      </div>
      <div class="pagination">
        <button id="prev-btn" onclick="prevPage()">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-btn" onclick="nextPage()">Next</button>
      </div>
    </main>

    <footer>
      <p>Powered by AWS Serverless</p>
    </footer>
  </div>

  <!-- Configuration (generated by Terraform) -->
  <script src="js/config.js"></script>

  <!-- Core JavaScript files -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/posts.js"></script>

  <script>
    // Global posts manager instance
    let postsManager;

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize posts manager for public view
      postsManager = new PostsManager(false);
      postsManager.loadPosts(1);
    });

    // Global functions for HTML onclick handlers
    function viewPost(slug) {
      window.location.href = `/posts/${slug}.html`;
    }

    function nextPage() {
      postsManager.nextPage();
    }

    function prevPage() {
      postsManager.prevPage();
    }
  </script>
</body>

</html>
